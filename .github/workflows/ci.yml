name: Terraform CI/CD with Vercel

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  terraform:
    name: "Terraform Infrastructure"
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Cloner le repository
        uses: actions/checkout@v3

      - name: ğŸŒ Installer Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: "1.5.0"

      - name: ğŸ— Initialiser Terraform
        run: terraform init
        working-directory: ./terraform  # Change ce chemin si besoin

      - name: âœ… VÃ©rifier le format et valider le code
        run: |
          terraform fmt -check
          terraform validate
        working-directory: ./terraform

      - name: ğŸ“Š GÃ©nÃ©rer le plan Terraform
        run: terraform plan -out=tfplan
        working-directory: ./terraform
        env:
          TF_VAR_example: "value"  # Remplace par tes variables si besoin

      - name: ğŸš€ Appliquer le plan Terraform
        if: github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve tfplan
        working-directory: ./terraform

  ci:
    name: "Build & Test"
    runs-on: ubuntu-latest
    needs: terraform  # Attendre que Terraform termine avant de lancer CI

    steps:
      - name: ğŸ“¥ Cloner le repository
        uses: actions/checkout@v3

      - name: ğŸ“¦ Installer les dÃ©pendances
        run: npm install

      - name: âœ… Lancer les tests
        run: npm test

  deploy:
    name: "Deploy to Vercel"
    runs-on: ubuntu-latest
    needs: ci  # Attendre que les tests CI passent avant de dÃ©ployer

    steps:
      - name: ğŸ“¥ Cloner le repository
        uses: actions/checkout@v3

      - name: ğŸš€ DÃ©ployer sur Vercel
        run: vercel --prod --token=${{ secrets.VERCEL_TOKEN }}
